name: Recover Keystore to Telegram

on:
  workflow_dispatch:

jobs:
  recover-and-send:
    runs-on: ubuntu-latest
    steps:
      - name: Decode keystore
        run: |
          echo "$KEYSTORE_B64" | base64 -d > neri.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}

      - name: Send Keystore via Telegram
        env:
          BOT_TOKEN: ${{ secrets.RECOVERY_BOT_TOKEN }}
          CHAT_ID:   ${{ secrets.RECOVERY_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument" \
            -F chat_id="${CHAT_ID}" \
            -F document=@"neri.jks" \
            -F caption="恢复的签名证书"